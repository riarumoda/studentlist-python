<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Halaman Utama - Manajemen Data Siswa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <header class="mb-4 d-flex justify-content-between">
            <div>
                <h1 class="mb-0">Manajemen Data Siswa</h1>
                <p class="text-muted mb-0">Halo, <strong>{{ current_user.username }}</strong>! Kelola data dengan aman.
                </p>
            </div>

            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger d-inline-flex align-items-center justify-content-center">
                <i class="bi bi-box-arrow-right"></i> Log Out
            </a>
        </header>
        <form action="/add" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="text" name="grade" placeholder="Grade" required>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.grade }}</td>
                    <td>
                        <a href="/edit/{{ student.id }}" class="btn btn-warning">Edit</a>
                        <a href="/delete/{{ student.id }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
